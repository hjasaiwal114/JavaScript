<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p id="demo">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize=''; document.getElementById('demo').style.color='blue'; this.style.color='blue'">Make it normal</button>
</body>
</html>
