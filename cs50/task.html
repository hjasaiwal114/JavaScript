<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Task</title>
        <script>
            document.addEvenrListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = () => {
                   const task = document.querySelector('#task').value;
                   
                   const li = document.createElement('li');
                   li.innerHTML = task;
                   
                   document.querySelector('#tasks').append(li);
                    //stop form from subitting
                    return false;
                }

            });
        </script>
    </head>
    <body>
        <h1>Task</h1>
        <ul id ="tasks">
        </ul>
        <form>
            <input id ="text" placeholder = "New Task" type=""text>
            <input type="submit">
        </form>
    </body>

</html>
